<!DOCTYPE html>
<html>
<head>
    <title>Saludar</title>
</head>
<body>
    <h1>Hola</h1>
    <form id="saludar-form">
        <label for="nombre">Cual es tu Nombre:</label>
        <input type="text" id="nombre" required/> 
        <label for="edad">Edad :</label>
        <input type="number" id="edad" required/>
        <label>Genero:</label>
        <input type="radio" id="genero-f" name="genero" value="F" required/>
        <label for="genero-f">Femenino</label>
        <input type="radio" id="genero-m" name="genero" value="M" required/>
        <label for="genero-m">Masculino</label> <p>
        <label for="idioma">Idioma (pon ES, EN o FR):</label>
        <input type="text" id="idioma" required/>
        <input type="submit" value="Saludar" id="saludar-button" />
    </form>
    <div id="resultado-div"></div>
    <script type="module" src="./src/presenter.js"></script>
</body>
</html>
